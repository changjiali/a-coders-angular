<table class="table">
  <tr>
    <th>Instrument</th>
    <th>Ticker</th>
    <th>Quantity</th>
    <th>Total Cost (USD)</th>
  </tr>
  <tr *ngFor="let p of portfolio | async; let i=index" >
    <td>
      {{p.instrument}}
    </td>
    <td>
      {{p.ticker}}
    </td>
    <td>
      {{p.quantity}}
    </td>
    <td>
      {{p.totalCost}}
    </td>
  </tr>

</table>
